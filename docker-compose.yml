version: "3.8"

services:
  postgres:
    image: postgres:13-alpine
    container_name: cashapp_postgres
    environment:
      POSTGRES_USER: ${PG_USER:-user}
      POSTGRES_PASSWORD: ${PG_PASS:-password}
      POSTGRES_DB: ${PG_NAME:-cashapp}
    ports:
      - "${PG_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cashapp_network

  redis:
    image: redis:7-alpine
    container_name: cashapp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cashapp_network

  user-service:
    build:
      context: .
      dockerfile: Dockerfile.user
    container_name: cashapp_user_service
    ports:
      - "5454:5454"
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_NAME: ${PG_NAME:-cashapp}
      PG_USER: ${PG_USER:-user}
      PG_PASS: ${PG_PASS:-password}
      PG_SSLMODE: disable
      REDIS_ADDRESS: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-1}
      PORT: 5454
      ENV: ${ENV:-dev}
      RUN_SEEDS: ${RUN_SEEDS:-true}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cashapp_network
    restart: unless-stopped

  ledger-service:
    build:
      context: .
      dockerfile: Dockerfile.ledger
    container_name: cashapp_ledger_service
    ports:
      - "5455:5454"
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_NAME: ${PG_NAME:-cashapp}
      PG_USER: ${PG_USER:-user}
      PG_PASS: ${PG_PASS:-password}
      PG_SSLMODE: disable
      REDIS_ADDRESS: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-1}
      PORT: 5454
      ENV: ${ENV:-dev}
      RUN_SEEDS: "false" # Ledger doesn't run seeds
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cashapp_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  cashapp_network:
    driver: bridge
